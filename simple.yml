keyspace: simpleKS
keyspace_definition: |
  CREATE KEYSPACE simpleKS WITH replication = {'class': 'SimpleStrategy', 'replication_factor' : 1};
table: log
table_definition: |
 CREATE TABLE log (
       den int,
       year smallint,
       month int,
       amount int,
       PRIMARY KEY ((den, year, month), amount)
 )

#   host text,
#        bucket_time text,
#        service text,
#        time timestamp,
#        metric double,
#        state text,
#        PRIMARY KEY ((host, bucket_time, service), time)
 
#
# Meta information for generating data
#

columnspec:
  - name: den
    population: uniform(1..12)
  - name: year
    population: fixed(2018)
  - name: month
    population: uniform(1..12)
  - name: amount
    population: uniform(1..30)    

# Specs for insert queries
#
# insert:
#   partitions: fixed(1)      # 1 partition per batch
#   batchtype: UNLOGGED       # use unlogged batches
insert:
  partitions: fixed(1)      # 1 partition per batch
  batchtype: UNLOGGED       # use unlogged batches
  select: fixed(10)/10  

 
#
# Read queries to run against the schema
#
queries:
  putindata:
    cql: insert into log (year, month, day) values (?, ?, ?)
    fields: samerow
  select1:
    cql: select * from log where Year = ? and Month = ? and Day = ?
    #cql: select * from log where WorkspaceId = ? and Year = ? and Month = ? and Day = ?
    fields: samerow
  select2-test:
    cql: select * from log where Year = ? and Month = ? and Day = ?
    #cql: select * from log where WorkspaceId = ? and Year = ? and Month = ? and Day = ?
    fields: samerow

